<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Entrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 10px solid #00e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      border: 5px solid #00e0ff;
      position: absolute;
    }

    .diamond {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #00e0ff;
      transform: rotate(45deg);
    }

    .diamond.top { top: -30px; }
    .diamond.bottom { bottom: -30px; }
    .diamond.left { left: -30px; }
    .diamond.right { right: -30px; }

    .character {
      position: relative;
      z-index: 2;
      max-height: 30vh;
    }

    .enter-button {
      position: absolute;
      bottom: 10%;
      background-color: #37e3f3;
      border: none;
      color: white;
      padding: 12px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .bg-shape {
      position: absolute;
      width: 180px;
      height: 180px;
      background-color: #00e0ff;
      transform: rotate(45deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-shape::before {
      content: '';
      width: 50px;
      height: 50px;
      background-color: black;
      border-radius: 50%;
    }

    .bg-shape.topleft { top: -60px; left: -60px; }
    .bg-shape.topright { top: -60px; right: -60px; }
    .bg-shape.bottomleft { bottom: -60px; left: -60px; }
    .bg-shape.bottomright { bottom: -60px; right: -60px; }

    .welcome-text {
      position: absolute;
      top: 10%;
      width: 100%;
      color: #00e0ff;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
    }

    .description {
      position: absolute;
      right: 5%;
      max-width: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
      border-radius: 20px;
      text-align: left;
      z-index: 2;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">Bem-vindos a Samedi</div>
    
    <div class="circle">
      <div class="inner-circle"></div>
      <div class="diamond top"></div>
      <div class="diamond bottom"></div>
      <div class="diamond left"></div>
      <div class="diamond right"></div>
    </div>

    <img src="p.png" alt="Personagem" class="character">

    <div class="description">
      Samedi é uma loja de carros exóticos e peças raras vindas de todo o mundo.<br />
      Descubra modelos únicos, veículos customizados e o melhor do automobilismo de luxo.
    </div>

    <button class="enter-button" onclick="window.location.href='home.html'">ENTRAR</button>

    <div class="bg-shape topleft"></div>
    <div class="bg-shape topright"></div>
    <div class="bg-shape bottomleft"></div>
    <div class="bg-shape bottomright"></div>
  </div>
</body>
</html>
